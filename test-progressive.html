<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tansin Taj - Spotify Marketing Intern Application</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; background-color: #000; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // All icon components
    const Play = (props) => <svg {...props} width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>;
    const Heart = ({size = 24, className = "", ...props}) => <svg className={className} {...props} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>;
    const Download = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>;
    const MoreHorizontal = ({size = 24, className=""}) => <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg>;
    const Search = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>;
    const Clock = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>;
    const Linkedin = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>;
    const Mail = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>;
    const ExternalLink = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>;
    const Check = ({size = 24, className=""}) => <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="20 6 9 17 4 12"></polyline></svg>;
    const Shuffle = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line></svg>;
    const SkipBack = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg>;
    const SkipForward = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>;
    const Repeat = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path></svg>;
    const Volume2 = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon></svg>;
    const Maximize2 = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline></svg>;
    const List = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line></svg>;
    
    function SpotifyMarketingApp() {
      const [currentSlide, setCurrentSlide] = useState(0);
      const [isAutoPlaying, setIsAutoPlaying] = useState(true);
      
      // Auto-play carousel
      useEffect(() => {
        if (!isAutoPlaying) return;
        const interval = setInterval(() => {
          setCurrentSlide((prev) => (prev + 1) % 6);
        }, 4000);
        return () => clearInterval(interval);
      }, [isAutoPlaying]);
      
      const nextSlide = () => {
        setCurrentSlide((prev) => (prev + 1) % 6);
        setIsAutoPlaying(false);
      };
      
      const prevSlide = () => {
        setCurrentSlide((prev) => (prev - 1 + 6) % 6);
        setIsAutoPlaying(false);
      };
      
      const goToSlide = (index) => {
        setCurrentSlide(index);
        setIsAutoPlaying(false);
      };
      
      return (
        <div className="bg-black text-white min-h-screen">
          {/* Top Nav */}
          <div className="fixed top-0 left-0 right-0 bg-black/95 backdrop-blur-md z-50 px-6 py-3 flex items-center justify-between border-b border-white/5">
            <div className="flex items-center gap-4">
              <button className="w-8 h-8 rounded-full bg-black/40 flex items-center justify-center">←</button>
              <button className="w-8 h-8 rounded-full bg-black/40 flex items-center justify-center">→</button>
            </div>
            <div className="flex-1 max-w-md mx-8">
              <div className="relative">
                <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" size={20} />
                <input type="text" placeholder="Why should we hire Tansin?" className="w-full bg-white/10 rounded-full py-2 pl-12 pr-4 text-sm" />
              </div>
            </div>
            <a href="https://drive.google.com/file/d/1AMi3ISwWk7KxtBkdvgINMgqpPmQiig1t/view" target="_blank" className="px-8 py-2 bg-white text-black rounded-full font-bold text-sm hover:scale-105 transition-transform">
              View Full Resume
            </a>
          </div>
          
          {/* Profile Header */}
          <div className="pt-20 bg-gradient-to-b from-gray-800 via-gray-900 to-black px-6 py-16">
            <div className="max-w-7xl mx-auto flex items-end gap-6">
              <div className="w-56 h-56 rounded-full bg-gradient-to-br from-green-400 to-blue-500 p-1">
                <img src="./Tansin.JPG" alt="Tansin Taj" className="w-full h-full rounded-full object-cover" />
              </div>
              <div className="pb-6">
                <div className="text-sm font-bold mb-2">Profile</div>
                <h1 className="text-8xl font-black mb-6">Tansin Taj</h1>
                <div className="flex items-center gap-2 text-sm">
                  <span className="font-bold">MS Management of Technology</span>
                  <span>•</span>
                  <span>NYU '27</span>
                  <span>•</span>
                  <span>Available June 15 - Aug 21, 2026</span>
                </div>
              </div>
            </div>
          </div>
          
          {/* Simple Wrapped Banner */}
          <div className="max-w-7xl mx-auto px-6 py-20">
            <div className="bg-gradient-to-br from-purple-600 via-pink-500 to-orange-400 rounded-3xl p-16 text-center">
              <h2 className="text-6xl font-black text-white mb-6">Your 2024 in Marketing</h2>
              <div className="grid grid-cols-4 gap-6 mt-12">
                <div>
                  <div className="text-6xl font-black text-white">2.5M+</div>
                  <div className="text-white/90 mt-2">Views</div>
                </div>
                <div>
                  <div className="text-6xl font-black text-white">128%</div>
                  <div className="text-white/90 mt-2">Growth</div>
                </div>
                <div>
                  <div className="text-6xl font-black text-white">25%</div>
                  <div className="text-white/90 mt-2">RFP Lift</div>
                </div>
                <div>
                  <div className="text-6xl font-black text-white">95%+</div>
                  <div className="text-white/90 mt-2">Satisfaction</div>
                </div>
              </div>
            </div>
          </div>
          
          {/* Contact */}
          <div className="max-w-7xl mx-auto px-6 py-20 text-center">
            <h3 className="text-4xl font-black mb-8">Let's Make Music Marketing Magic</h3>
            <div className="flex justify-center gap-4">
              <a href="mailto:ft2366@nyu.edu" className="px-8 py-4 bg-green-500 text-black font-bold rounded-full">
                ft2366@nyu.edu
              </a>
              <a href="https://www.linkedin.com/in/tansintaj/" target="_blank" className="px-8 py-4 bg-white/10 border border-white/20 text-white font-bold rounded-full">
                LinkedIn
              </a>
            </div>
          </div>
        </div>
      );
    }
    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SpotifyMarketingApp />);
  </script>
</body>
</html>
