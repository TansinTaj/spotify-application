<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tansin Taj - Spotify Marketing Intern Application</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; background-color: #000; }
  </style>
</head>
<body>
  <div id="root">
    <div style="color: white; padding: 50px; text-align: center;">
      <h1>Loading your Spotify Marketing Application...</h1>
      <p>If this message persists, please refresh the page.</p>
      <div id="error-log" style="color: red; margin-top: 20px; text-align: left; max-width: 800px; margin-left: auto; margin-right: auto;"></div>
    </div>
  </div>
  
  <script>
    // Error logging
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      var errorDiv = document.getElementById('error-log');
      errorDiv.innerHTML += '<p><strong>Error:</strong> ' + msg + '</p>';
      errorDiv.innerHTML += '<p>Line: ' + lineNo + ', Column: ' + columnNo + '</p>';
      if (error && error.stack) {
        errorDiv.innerHTML += '<pre>' + error.stack + '</pre>';
      }
      return false;
    };
    
    console.log('Starting script execution...');
  </script>
  
  <script type="text/babel">
    try {
      console.log('Babel script starting...');
      const { useState, useEffect } = React;
      console.log('React hooks imported:', { useState, useEffect });
      
      // Simple test component first
      function TestComponent() {
        return (
          <div style={{color: 'white', padding: '50px', textAlign: 'center'}}>
            <h1 style={{color: '#1DB954'}}>âœ… React is Working!</h1>
            <p>The full application will load in a moment...</p>
          </div>
        );
      }
      
      console.log('Rendering test component...');
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<TestComponent />);
      console.log('Test component rendered successfully!');
      
      // Wait 2 seconds then try to load the full app
      setTimeout(() => {
        console.log('Now loading full application...');
        // Full app will go here
      }, 2000);
      
    } catch (error) {
      console.error('Error in script:', error);
      document.getElementById('error-log').innerHTML = '<p><strong>Caught Error:</strong> ' + error.message + '</p><pre>' + error.stack + '</pre>';
    }
  </script>
</body>
</html>
